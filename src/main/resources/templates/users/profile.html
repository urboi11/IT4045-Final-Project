<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
        <title>Profile Page</title>
    </head>
    <body>
        <div th:if="${isAdmin}">
            <h2>Create a Course</h2>
            <!-- form to create a course -->
            <form th:action="@{/courses}"
                method="post"
                th:object="${course}">

            <!-- Course Number Field -->
                <div class="form-group">
                    <label for="num">
                        Course Number <span class="required">*</span>
                    </label>
                    <!-- Thymeleaf field binding with th:field -->
                    <input type="text"
                    id="num"
                    th:field="*{courseNumber}"
                    required
                    placeholder="Enter course number">
                </div>

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">
                    Name <span class="required">*</span>
                </label>
                <!-- Thymeleaf field binding with th:field -->
                <input type="text"
                    id="name"
                    th:field="*{courseName}"
                    required
                    placeholder="Enter full name">
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="university">
                    University <span class="required">*</span>
                </label>
                <input type="text"
                    id="university"
                    th:field="*{university}"
                    required
                    placeholder="UC">
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="description">
                    Description <span class="required">*</span>
                </label>
                <input type="text"
                id="description"
                th:field="*{description}"
                required
                placeholder="course description">
            </div>


            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    Create Course
                </button>
            </div>
        </form>
    </div>
        <p>Name: <div th:text="${Name}"></div></p>
        <p>Name: <div th:text="${Email}"></div></p>
    </body>
</html>
